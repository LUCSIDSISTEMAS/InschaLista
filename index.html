<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InscriÃ§Ãµes - ChÃ¡ de Mulheres</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
    }

    header {
      background-color: #a23c94;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      border-bottom: 4px solid #d291bc;
    }

    .total {
      text-align: center;
      padding: 0.5rem;
      font-size: 1.1rem;
      background-color: #ffe0ec;
      border-bottom: 2px solid #f4c2d7;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      margin: 1.5rem auto 0.5rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f4c2d7;
      border-top: 4px solid #a23c94;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .lista {
      padding: 1rem;
    }

    .item {
      background-color: #ffffff;
      border: 1px solid #f4c2d7;
      border-radius: 10px;
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .nome {
      font-weight: bold;
      font-size: 1rem;
      color: #a23c94;
    }

    .congregacao, .telefone {
      font-size: 0.95rem;
      color: #555;
    }

    @media(min-width: 768px) {
      header { font-size: 1.6rem; }
      .item { padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>InscriÃ§Ãµes - ChÃ¡ de Mulheres</header>
  <div class="total" id="totalInscritos">Total de inscritas: 0</div>
  <div id="spinner" class="spinner-container">
    <div class="spinner"></div>
  </div>
  <div class="lista" id="listaInscritas"></div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbyTDj-5aTCj_8rjKpBI2k2Yc6HSqGGQYIBA-qqPF2HYQ2sCNWkz7V2zf0QqghWego8Dqg/exec";

    fetch(URL)
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById("listaInscritas");
        const total = document.getElementById("totalInscritos");
        let count = 0;

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <div class="nome">ðŸ‘© ${item.nome}</div>
            <div class="congregacao">â›ª ${item.congregacao}</div>
            <div class="telefone">ðŸ“ž ${item.telefone}</div>
          `;
          lista.appendChild(div);
          count++;
        });

        total.textContent = `Total de inscritas: ${count}`;
        document.getElementById("spinner").style.display = "none";
      })
      .catch(err => {
        document.getElementById("totalInscritos").textContent = "Erro ao carregar inscriÃ§Ãµes.";
        document.getElementById("spinner").style.display = "none";
        console.error(err);
      });
  </script>
</body>
</html>
