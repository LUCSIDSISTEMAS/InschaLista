<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscri√ß√µes - Ch√° de Mulheres</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
    }

    header {
      background-color: #a23c94;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
      border-bottom: 4px solid #d291bc;
    }

    .total {
      text-align: center;
      padding: 0.5rem;
      font-size: 1.1rem;
      background-color: #ffe0ec;
      border-bottom: 2px solid #f4c2d7;
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      margin: 1.5rem auto 0.5rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f4c2d7;
      border-top: 4px solid #a23c94;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .lista {
      padding: 1rem;
    }

    .item {
      background-color: #ffffff;
      border: 1px solid #f4c2d7;
      border-radius: 10px;
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .nome {
      font-weight: bold;
      font-size: 1rem;
      color: #a23c94;
    }

    .congregacao, .telefone, .status {
      font-size: 0.95rem;
      color: #555;
      margin-top: 0.3rem;
    }

    .item button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      background-color: #a23c94;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 1.4rem;
      color: #a23c94;
      font-weight: bold;
      flex-direction: column;
    }

    .loading-overlay .spinner {
      margin-bottom: 1rem;
    }

    @media(min-width: 768px) {
      header { font-size: 1.6rem; }
      .item { padding: 1rem; }
    }
  </style>
</head>
<body>
  <header>Inscri√ß√µes - Ch√° de Mulheres</header>
  <div class="total" id="totalInscritos">Total de inscritas: 0</div>
  <div id="spinner" class="spinner-container">
    <div class="spinner"></div>
  </div>
  <div class="lista" id="listaInscritas"></div>

  <div class="loading-overlay" id="loadingPagamento">
    <div class="spinner"></div>
    Atualizando pagamento...
  </div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbzT443HYpotN4g6LYWm5YvFdkQVAqsQffO3qExbNeOGPrD9QJK4z2GWWaWDxzEC0gCOLg/exec";

    fetch(URL)
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById("listaInscritas");
        const total = document.getElementById("totalInscritos");
        let count = 0;

        data.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "item";

          const status = item.status?.trim() === "OK" ? "Pago ‚úÖ" : "Pendente ‚è≥";

          div.innerHTML = `
            <div class="nome">üë© ${item.nome}</div>
            <div class="congregacao">‚õ™ ${item.congregacao}</div>
            <div class="telefone">üìû ${item.telefone}</div>
            <div class="status">üí∞ Status: <strong>${status}</strong></div>
            ${status.includes("Pendente") ? `<button onclick="marcarComoPago(${index})">Pagar</button>` : ""}
          `;
          lista.appendChild(div);
          count++;
        });

        total.textContent = `Total de inscritas: ${count}`;
        document.getElementById("spinner").style.display = "none";
      })
      .catch(err => {
        document.getElementById("totalInscritos").textContent = "Erro ao carregar inscri√ß√µes.";
        document.getElementById("spinner").style.display = "none";
        console.error(err);
      });

    function marcarComoPago(index) {
      const linha = index + 2; // 1 √© cabe√ßalho
      const loading = document.getElementById("loadingPagamento");
      loading.style.display = "flex";

      fetch(URL, {
        method: "POST",
        body: new URLSearchParams({ linha: linha })
      })
      .then(res => res.text())
      .then(msg => {
        loading.style.display = "none";
        location.reload();
      })
      .catch(() => {
        loading.style.display = "none";
        alert("Erro ao processar o pagamento.");
      });
    }
  </script>
</body>
</html>
